---

  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: mongo-db
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 256Mi

---

  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: mongo
  spec:
    selector:
      matchLabels:
        app: mongo
    replicas: 3
    template:
      metadata:
        labels:
          app: mongo
      spec:
        containers:
          - name: mongo
            image: mongo:3.2.20
            ports:
              - containerPort: 27017
            volumeMounts:
              - name: storage
                mountPath: /data/db
        volumes:
          - name: storage
            persistentVolumeClaim:
              claimName: mongo-db

---

  apiVersion: v1
  kind: Service
  metadata:
    name: mongo
  spec:
    selector:
      app: mongo
    ports:
      - port: 27017
        targetPort: 27017

---

  apiVersion: autoscaling/v1
  kind: HorizontalPodAutoscaler

  metadata:
    name: mongo-db-deploy
    namespace: default

  spec:
    maxReplicas: 9
    minReplicas: 3
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mongo 
    targetCPUUtilizationPercentage: 50